<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute</title>
</head>
<body>
    <!--HTML 속성-->
    <!-- HTML 요소에 추가적인 설명 혹은 설정을 부여할때 -->
    <!-- 속성은 key="value"형태로 지정 -->
    <!-- 속성은 반드시 시작태그에 작성을 해줘야한다-->
    <input type="text" /> <!--빈태그라서 바로 닫아줘야한다-->
    <br />
    <input type="password" />
    <h1 title="속성연습"> 속성 연습 </h1>

    <!--속성의 key는 대소문자를 구분하지 않는다-->
    <!-- 하지만 XHTML은 엄격한 규율을 따르기때문에 소문자로 작성하는 습관을 가져야함-->
    <h1 TITLE="속성연습">속성 연습</h1>
    <!-- 속성의 value는 따옴표가 없어도 된다-->
    <!-- 하지만 XHTML은 엄격한 규율을 따르기 때문에 따옴표를 작성하는 습관을 가져야한다-->
    <!-- 따옴표를 지정하지 않으면 띄어쓰기같은 표현을 할 수 없다-->

    <h1 title=속성 연습>속성 연습</h1>

    <!-- a 태그의 href 속성-->
    <!-- 링크의 이동경로를 지정하는 속성-->
    <a href="https://www.naver.com/">네이버</a> <!--절대경로-->
    <a href="/html-elements.html">요소 설명</a> <!-- 파일이 있는 폴더 지칭 : / , 현재 위치하고 있는 폴더 : ./ -->
    <a href="/elements/html-elements.html">요소 설명</a>
    <a href="../elements/html-elements.html">요소 설명</a> <!-- ../ 존재하고 있는 폴더의 상위로 이동-->
    
    <!-- image 태그의 src 속성-->
    <br />
    <img width="200" height="200" src="https://th.bing.com/th/id/OIP.E3IHlLGTkpsd-PS5AJsZDQD6D6?pid=ImgDet&rs=1" /> <!--절대경로-->
    <img width="200" height="200" src="./sun.png" /> <!-- 상대 경로 -->

    <!-- 이미지 링크 구성-->
    <a href="https://www.naver.com/"><img src = "./sun.png"></a>
    <!--이걸 삽입하면 이미지 파일 누르면 네이버로 이동을 하게 된다-->
</body>
</html>
