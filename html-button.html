<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <!--Button 요소-->
    <!--사용자의 클릭 이벤트를 인식-->
    <!--button 요소의 경우 JavaScript와-->
    <!--연결해야 의미가 있다-->
    <button type="button" onClick="onButtonHandler()">버튼</button> <!--on이 붙으면 이벤트를 생성함-->
    <script>
        function onButtonHandler(){
            console.log('로그 기록');
            location.href = 'http://naver.com';
        }
    </script>
</body>
</html>
