<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List / Table</title>
    <!--테이블과 th, td에 스타일 지정을 위한 코드-->
    <style> 
        table, th, td{
            border: 1px solid black;
        }
        thead{ 
            background-color: black;
            color: azure;}
        tfoot{
            background-color: beige;
        }
    </style>
</head>
<body>
    <!-- Ordered List-->
    <!-- 순서가 있는 리스트-->
    <!-- 리스트의 아이템을 지정할 땐 <li></li> 요소 사용-->
    <!-- 순서가 있는 리스트를 사용하면 첫 아이템이 숫자 1부터-->
    <!-- 번호가 자동 지정된다-->
    <ol>
        <li>자바</li>
        <li>MySQL</li>
        <li>HTML</li>
    </ol>
    <!--type 속성-->
    <!-- type 속성을 사용하면 숫자(1), 영 대소문자(a, A), 로마숫자 대소문자로(i, I)-->
    <!-- 표기 가능-->
    <!-- Start 속성-->
    <!-- start 속성을 사용하면 지정한 위치부터 순서대로 표기가능-->
    <ol type="I" start="5"> <!-- 로마숫자 5부터 시작하는 형태로 지정가능-->
        <li>자바</li>
        <li>MySQL</li>
        <li>HTML</li>
    </ol>

    <!-- unordered list-->
    <!-- 순서가 없는 리스트-->
    <!-- 순서가 없는 리스트를 사용하면 ●, ■이 붙어서 표기된다-->
    <ul>
        <li>자바</li>
        <li>MySQL</li>
        <li>HTML</li>
    </ul>

    <!-- Table -->
    <!-- 행과 열로 구성되어 있는 데이터집합 표시-->
    <!--<table></table> 태그로 테이블임을 명시-->
    <!-- <tr></tr>태그로 하나의 행을 명시-->
    <!-- <td></td> 태그로 행의 열을 명시-->
    <table>
        <tr>
            <td>전공 자바 프로그래밍</td>
            <td>프로그래밍 언어 활용</td>
        </tr>
        <tr>
            <td>전공 자바 프로그래밍2</td>
            <td>프로그래밍 언어 응용</td>
        </tr>
    </table>

    <!-- <thead> <tbody> <tfoot>-->
    <!-- 테이블을 헤드, 바디, 풋으로 구조화를 시켜주는 요소-->
    <br />
    <table>
        <thead> 
            <tr>
                <th>교육</th> <!--중앙정렬되면서 굵게표시됨-->
                <th>능력단위</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>전공 자바 프로그래밍1</td>
                <td>프로그래밍 언어 활용</td>
            </tr>
            <tr>
                <td>전공 자바 프로그래밍2</td>
                <td>프로그래밍 언어 응용</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>2개</td>
                <td>2개</td>
            </tr>
        </tfoot>
    </table>
    <br />

    <!-- colspan / rowspan-->
    <!-- 행의 사이즈를 오른쪽으로 지정한 값만큼 증가시키는 속성-->
    <!-- 열의 사이즈를 아래쪽으로 지정한 값만큼 증가시키는 속성-->
    <table>
        <thead> 
            <tr>
                <th>교육</th> 
                <th colspan="2">능력단위</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">전공 자바 프로그래밍1</td>
                <td rowspan="2">프로그래밍 언어 활용</td>
                <td>활용</td>
            </tr>
            <tr>
                <!--<td>전공 자바 프로그래밍2</td>-->
                <!--<td>프로그래밍 언어 응용</td>-->
                <td>응용</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>2개</td>
                <td colspan="2">2개</td>
            </tr>
        </tfoot>
    </table>        
</body>
</html>
